name: CI Build

on:
  push:
    branches:
      - '*'
      - '!main'
    paths-ignore:
      - README.md
      - CHANGELOG.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci
      - name: Test with Jest
        run: npm run test
      - name: Build with npm
        run: npm run build
